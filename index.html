<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador - Escalabilidad</title>
  
  <link rel="stylesheet" href="stilos.css">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    /* Ajustes para asegurar que se vea bien */
    .app-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.5);
        width: 100%;
        max-width: 800px;
        margin: 40px auto;
        padding: 2rem;
        position: relative;
        z-index: 10;
    }
    .hidden { display: none !important; }
    
    /* Estilos para las preguntas */
    .opt { width: 100%; text-align: left; padding: 12px; border-radius: 8px; border: 1px solid #ddd; background: white; margin-bottom: 8px; transition: 0.2s; }
    .opt:hover:not(:disabled) { background: #f0f9ff; border-color: #1a73e8; }
    .option-selected { background-color: #e0e7ff !important; border: 2px solid #4f46e5 !important; font-weight: bold; }
    .ans-correct { background-color: #dcfce7 !important; border: 2px solid #22c55e !important; color: #14532d; }
    .ans-wrong { background-color: #fee2e2 !important; border: 2px solid #ef4444 !important; color: #7f1d1d; text-decoration: line-through; }
  </style>
</head>

<body>

<header class="holo-header">
  <h1>ğŸŒSimulador Escalabilidad de RedesğŸ›œ</h1>
  <button class="holo-btn">STALIN SOFTWARE</button>

<div class="w-full px-4 flex justify-center">

      <button id="btnGoogle"
        class="w-full px-4 py-3 rounded-xl bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 transition flex items-center justify-center gap-3 shadow-sm font-medium">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6">
        Ingresar con Google

    </section>

        <div class="flex flex-wrap items-center gap-3 flex-1">

                <option value="estudio">ğŸ“š Estudio (Todas)</option>
            </select>
            <select id="minutos" class="border border-gray-300 rounded-lg px-3 py-1.5 text-sm bg-white focus:ring-2 focus:ring-blue-500 outline-none">

         </div>

           <button id="btnCargar" class="px-4 py-2 rounded-lg border border-gray-300 bg-gray-50 hover:bg-gray-100 text-sm text-gray-700">ğŸ“‚ Cargar</button>

</div>

<script src="firebase-init.js"></script>
