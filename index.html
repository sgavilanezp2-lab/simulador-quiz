<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Preguntas - Escalabilidad</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    .img-pregunta { width: 100%; max-width: 48rem; margin: 1rem auto; border-radius: 0.75rem; border: 1px solid #ddd; }
    .card { background: rgba(255,255,255,0.8); backdrop-filter: blur(6px); border-radius: 1rem; border: 1px solid #ddd; }
    .btn { display: inline-flex; align-items: center; gap: .5rem; padding: .5rem 1rem; border-radius: .75rem; border: 1px solid #ccc; }
    .btn-primary { background: #4f46e5; color: white; border-color: #4f46e5; }
    .btn-primary:hover { background: #4338ca; }
    .btn-ghost:hover { background: #f3f4f6; }
    .pill { font-size: .75rem; padding: .25rem .75rem; border-radius: 9999px; background: #f3f4f6; border: 1px solid #ddd; }
    .opt { width: 100%; text-align: left; padding: .75rem; border-radius: .75rem; border: 1px solid #ddd; background: white; }
  </style>
</head>
<body class="min-h-full bg-gradient-to-b from-slate-50 to-slate-100">

<header class="sticky top-0 z-10 bg-white/70 backdrop-blur border-b">
  <div class="max-w-5xl mx-auto px-4 py-3 flex items-center gap-3">
    <div class="text-2xl">üß†</div>
    <h1 class="font-semibold text-lg sm:text-xl">Simulador de preguntas - Escalabilidad de redes</h1>

    <div class="ml-auto flex items-center gap-2">
      <button id="btnPerfil" class="btn btn-ghost hidden">Perfil</button>
      <span id="userInfo" class="hidden sm:inline text-sm text-gray-600"></span>
      <button id="btnLogout" class="btn btn-ghost hidden">Salir</button>
      <button id="toggleDark" class="btn btn-ghost">üåô</button>
    </div>
  </div>
</header>

<!-- LOGIN -->
<section id="authPanel" class="max-w-md mx-auto mt-6 card p-6">
  <h2 class="text-lg font-semibold mb-3">Iniciar Sesi√≥n</h2>

  <input id="email" type="email" placeholder="Correo" class="w-full border rounded-xl px-3 py-2 mb-2">
  <input id="password" type="password" placeholder="Contrase√±a" class="w-full border rounded-xl px-3 py-2 mb-2">
  <p id="authMsg" class="text-red-600 text-sm mb-2"></p>

  <div class="flex flex-col gap-2">
    <button id="btnLogin" class="btn btn-primary w-full">Entrar</button>
    <button id="btnRegistro" class="btn btn-ghost w-full">Registrarse</button>

    <!-- Google Login -->
    <button id="btnGoogle" class="btn btn-ghost border w-full">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
      Iniciar sesi√≥n con Google
    </button>
  </div>
</section>

<!-- APP -->
<section id="appPanel" class="max-w-5xl mx-auto p-4 hidden">
  <section class="card p-3">

      <div class="flex flex-wrap gap-2 items-center">
        <span class="pill font-semibold">üìö Escalabilidad de redes</span>

        <select id="modo" class="border rounded-xl px-3 py-1.5 text-sm">
          <option value="examen">Examen (30 Preguntas)</option>
          <option value="estudio">Estudio (Todas las Preguntas)</option>
        </select>

        <select id="minutos" class="border rounded-xl px-3 py-1.5 text-sm">
          <option value="60">60 min</option>
          <option value="30">30 min</option>
          <option value="15">15 min</option>
          <option value="0">Sin tiempo</option>
        </select>

        <div class="ml-auto flex items-center gap-1">
          <span class="pill text-sm">‚è± <span id="timer">--:--</span></span>
        </div>
      </div>

      <div class="flex flex-wrap gap-2 mt-2">
        <button id="btnEmpezar" class="btn btn-primary">Empezar</button>
        <button id="btnGuardar" class="btn btn-ghost">Guardar</button>
        <button id="btnCargar" class="btn btn-ghost">Cargar</button>
      </div>

      <div id="estado" class="mt-2 p-3 rounded-xl border bg-white/60 text-sm">
        Selecciona el modo de estudio/examen y presiona <b>Empezar</b>.
      </div>

      <div id="contenedor" class="mt-2"></div>
  </section>
</section>

<!-- PERFIL -->
<section id="perfilPanel" class="max-w-4xl mx-auto p-4 hidden">
  <div class="card p-4">

    <h2 class="text-xl font-semibold mb-3">Perfil del Usuario</h2>

    <p><b>Correo:</b> <span id="pfCorreo"></span></p>
    <p><b>Miembro desde:</b> <span id="pfFecha"></span></p>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 mt-4">
      <div class="card p-3">
        <h3 class="font-semibold">Mejor Puntuaci√≥n</h3>
        <p id="pfMejor" class="text-xl font-bold"></p>
      </div>

      <div class="card p-3">
        <h3 class="font-semibold">Ex√°menes Realizados</h3>
        <p id="pfExamenes" class="text-xl font-bold"></p>
      </div>

      <div class="card p-3">
        <h3 class="font-semibold">Tiempo Estudiado</h3>
        <p id="pfTiempo" class="text-xl font-bold"></p>
      </div>
    </div>

    <h3 class="font-semibold mt-4 mb-2">Historial</h3>
    <div id="pfHistorial" class="space-y-2"></div>

    <button id="btnVolverApp" class="btn btn-primary mt-4">Volver</button>
  </div>
</section>

<!-- ---------------- FIREBASE + GOOGLE AUTH ---------------- -->

<script>
/* üî• TU CONFIGURACI√ìN DE FIREBASE AQU√ç */
const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_AUTH_DOMAIN",
  projectId: "TU_PROJECT_ID",
  storageBucket: "TU_BUCKET",
  messagingSenderId: "TU_SENDER",
  appId: "TU_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ---------------- GOOGLE LOGIN ---------------- */
document.getElementById("btnGoogle").addEventListener("click", async () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    await auth.signInWithPopup(provider);
  } catch (err) {
    document.getElementById("authMsg").textContent = err.message;
  }
});
</script>

<!-- ---------------- APP ---------------- -->
<script src="app.js?v=11"></script>

<script>
document.getElementById("toggleDark").addEventListener("click", () => {
  document.documentElement.classList.toggle("dark");
});
</script>

</body>
</html>
