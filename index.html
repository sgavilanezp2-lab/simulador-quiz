<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Escalabilidad</title>
    <link rel="stylesheet" href="stilos.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>

    <header class="holo-header">
        <h1>üåêSimulador Escalabilidad de Redesüõú</h1>
        <button class="holo-btn">STALIN SOFTWARE</button>
    </header>

    <div class="container app-container">
        
        <section id="authPanel">
            <h2>Iniciar sesi√≥n</h2>
            <p>Accede para utilizar el simulador.</p>
            
            <button id="btnGoogle">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google">
                Ingresar con Google
            </button>
            <p id="authMsg" style="color: #ea4335; font-weight: bold; margin-top: 10px;"></p>
        </section>


        <section id="appPanel" class="hidden">
            
            <div class="controls-bar">
                <div class="selectors-group">
                     <select id="modo">
                        <option value="examen">Examen (30 Preguntas)</option>
                        <option value="estudio">Estudio (Todas)</option>
                    </select>
                    <select id="minutos">
                        <option value="60">60 min</option>
                        <option value="30">30 min</option>
                        <option value="15">15 min</option>
                        <option value="0">Sin tiempo</option>
                    </select>
                </div>
                
                <div class="timer-logout-group">
                     <div class="timer-box">‚è± <span id="timer">--:--</span></div>
                    <button id="btnLogout" class="btn-logout">Cerrar Sesi√≥n</button>
                </div>
            </div>

            <hr>

            <div class="action-buttons">
                 <button id="btnEmpezar" class="btn-primary">Empezar</button>
                <button id="btnGuardar" class="btn-secondary">Guardar Progreso</button>
                <button id="btnCargar" class="btn-secondary">Cargar Progreso</button>
            </div>

            <div id="estado" style="margin-top: 15px; color: #666; font-style: italic;">
                Selecciona el modo y presiona <b>Empezar</b>.
            </div>

            <div id="contenedor" style="margin-top: 20px; text-align: left;"></div>

        </section>
    </div>

    <script src="firebase-init.js"></script>
    <script src="auth.js"></script>
    <script src="aplicaci√≥n.js"></script>

</body>
</html>
