<!doctype html>
<html lang="es" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador - Escalabilidad</title>
  
  <link rel="stylesheet" href="stilos.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    /* Estilos base de Tailwind + Custom */
    .card { @apply bg-white/80 backdrop-blur shadow-xl rounded-2xl border border-gray-100; }
    .btn { @apply inline-flex items-center gap-2 px-4 py-2 rounded-xl border shadow-sm transition hover:-translate-y-0.5 active:translate-y-0; }
    .opt { @apply w-full text-left px-4 py-3 rounded-xl border bg-white hover:bg-indigo-50 transition; }
    .opt[disabled] { @apply opacity-90; }
    
    /* Toast mensaje flotante */
    .toast {
      position: fixed; top: 20px; right: 20px;
      background: #dc2626; color: white; padding: 14px 18px;
      border-radius: 10px; box-shadow: 0 4px 10px #0003;
      font-weight: bold; opacity: 0; animation: show 3s ease forwards; z-index: 9999;
    }
    @keyframes show {
      0% { opacity: 0; transform: translateY(-10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>

<body class="min-h-full bg-gradient-to-b from-slate-50 to-slate-100">

<header class="holo-header">
  <h1>üåêSimulador Escalabilidad de Redesüõú</h1>
  <button class="holo-btn">STALIN SOFTWARE</button>
</header>

<section id="authPanel" class="max-w-md mx-auto mt-8 p-6 card relative z-10" style="margin-top: 100px;">
  <h2 class="text-lg font-semibold mb-3">Iniciar sesi√≥n</h2>

  <input id="email" type="email" placeholder="Correo institucional"
    class="w-full border rounded-xl px-3 py-2 mb-2">

  <input id="password" type="password" placeholder="Contrase√±a"
    class="w-full border rounded-xl px-3 py-2 mb-2">

  <p id="authMsg" class="text-red-600 text-sm mb-2 font-bold"></p>

  <button id="btnLogin"
    class="w-full px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 transition mb-2">
    Entrar
  </button>

  <button id="btnRegistro"
    class="w-full px-4 py-2 rounded-xl bg-blue-100 text-blue-700 hover:bg-blue-200 transition mb-2">
    Registrarse
  </button>

  <button id="btnGoogle"
    class="w-full px-4 py-2 rounded-xl bg-red-500 text-white hover:bg-red-600 transition flex items-center justify-center gap-2">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
    Ingresar con Google
  </button>
</section>

<section id="appPanel" class="max-w-5xl mx-auto p-4 hidden relative z-10" style="margin-top: 80px;">
  <section class="p-5 shadow-lg rounded-2xl bg-white/80 backdrop-blur border border-blue-200">
    
    <div class="flex flex-wrap gap-3 items-center border-b border-blue-200 pb-3 mb-4">
      <span class="font-semibold text-sm text-blue-700 flex items-center gap-1">üîµüìö Escalabilidad</span>
      
      <select id="modo" class="border border-blue-300 rounded-xl px-3 py-1.5 text-sm focus:ring focus:ring-blue-400">
        <option value="examen">Examen (30 Preguntas)</option>
        <option value="estudio">Estudio (Todas)</option>
      </select>
      
      <select id="minutos" class="border border-blue-300 rounded-xl px-3 py-1.5 text-sm focus:ring focus:ring-blue-400">
        <option value="60">60 min</option>
        <option value="30">30 min</option>
        <option value="15">15 min</option>
        <option value="0">Sin tiempo</option>
      </select>

      <div class="ml-auto flex items-center gap-2 text-sm font-semibold text-blue-800">
        <span>‚è±</span>
        <span id="timer">--:--</span>
        
        <button id="btnLogout" class="ml-3 px-3 py-1 rounded-xl bg-red-500 text-white hover:bg-red-600 transition text-xs shadow-md border border-red-400">
            Cerrar Sesi√≥n
        </button>
      </div>
    </div>

    <div class="flex flex-wrap gap-2">
      <button id="btnEmpezar" class="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 transition">Empezar</button>
      <button id="btnGuardar" class="px-4 py-2 rounded-xl bg-blue-100 text-blue-700 hover:bg-blue-200 transition">Guardar Progreso</button>
      <button id="btnCargar" class="px-4 py-2 rounded-xl bg-blue-100 text-blue-700 hover:bg-blue-200 transition">Cargar Progreso</button>
    </div>

    <div id="estado" class="mt-4 p-3 rounded-xl border border-blue-200 bg-white/80 backdrop-blur text-sm">
      Selecciona el modo y presiona <b>Empezar</b>.
    </div>

    <div id="contenedor" class="mt-3"></div>
  </section>
</section>

<script src="firebase-init.js"></script>
<script src="auth.js"></script>
<script src="app.js"></script>

</body>
</html>
