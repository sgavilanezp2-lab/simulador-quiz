<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulador de Preguntas · Firebase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="max-w-3xl mx-auto p-4 md:p-8">
    <h1 class="text-3xl font-bold mb-4">Simulador de preguntas</h1>

    <section id="authPanel" class="border p-4 mb-6 bg-white rounded-xl">
      <h2 class="text-xl mb-2">Acceso</h2>
      <input id="email" type="email" placeholder="Correo" class="border p-2 rounded w-full mb-2" />
      <input id="password" type="password" placeholder="Contraseña" class="border p-2 rounded w-full mb-2" />
      <div class="flex gap-2 mb-2">
        <button id="btnLogin" class="border px-3 py-1 rounded">Entrar</button>
        <button id="btnRegistro" class="border px-3 py-1 rounded">Registrar</button>
        <button id="btnGoogle" class="border px-3 py-1 rounded">Google</button>
        <button id="btnLogout" class="border px-3 py-1 rounded hidden">Salir</button>
      </div>
      <div id="authMsg" class="text-sm text-gray-600"></div>
      <div id="userInfo" class="text-sm text-gray-600"></div>
    </section>

    <section id="appPanel" class="hidden">
      <div class="flex gap-2 mb-4">
        <select id="materia" class="border p-2 rounded">
          <option value="web">Desarrollo Web</option>
          <option value="investigacion">Investigación</option>
          <option value="escalabilidad">Escalabilidad de redes</option>
        </select>
        <select id="modo" class="border p-2 rounded">
          <option value="estudio">Estudio</option>
          <option value="examen">Examen</option>
        </select>
        <select id="minutos" class="border p-2 rounded">
          <option value="60">60</option>
          <option value="30">30</option>
          <option value="15">15</option>
          <option value="0">Sin tiempo</option>
        </select>
      </div>
      <div class="flex gap-2 mb-4">
        <button id="btnEmpezar" class="border px-3 py-1 rounded">Empezar</button>
        <button id="btnGuardar" class="border px-3 py-1 rounded">Guardar</button>
        <button id="btnCargar" class="border px-3 py-1 rounded">Cargar</button>
        <div class="ml-auto" id="timer">--:--</div>
      </div>
      <div id="estado" class="border p-3 rounded bg-white mb-3">Selecciona materia y presiona empezar</div>
      <div id="contenedor"></div>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
